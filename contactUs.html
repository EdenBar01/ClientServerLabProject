<body>
    <h1>Contact Us!</h1>
    <div class="container-fluid">
      <div class="custom-row">
        <!-- Left column with form -->
        <div class="custom-col">
          <form action="contact">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="name" placeholder="Name*" name="name" required>
              </div>
              <div class="col">
                <input type="email" class="form-control" id="email" placeholder="Email*" name="email" required>
              </div>
                <div class="col">
                    <div class="form-group">
                        <select class="form-control" id="subjectSelect" aria-placeholder="Choose subject" required>
                            <option value="" disabled selected>Contact us concerning*</option>
                            <option value="inquiry">Inquiry</option>
                            <option value="feedback">Feedback</option>
                            <option value="support">Support</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="subject" placeholder="subject*" name="subject" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!-- Right column with text -->
        <div class="custom-col">
          <p>Test test test!!!</p>
        </div>
      </div>
    </div>
  </body>
